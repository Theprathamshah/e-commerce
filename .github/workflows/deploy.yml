name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure the full repository is checked out

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Install Serverless Framework
        run: npm install -g serverless@3.39.0

      - name: Make AWS SSO deploy script executable (if needed)
        run: chmod +x .github\workflows\scripts\aws-sso-deploy.sh

      - name: Run AWS SSO login and deploy
        run: .github\workflows\scripts\aws-sso-deploy.sh
        env:
          AWS_PROFILE: "102413378525_PowerEngineers"
